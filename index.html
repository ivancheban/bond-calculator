<body>
    <div class="container">
        <div class="language-switcher">
            <button onclick="switchLanguage('uk')" class="active">Ukrainian</button>
            <button onclick="switchLanguage('en')">English</button>
        </div>
        <h1>–û–Ω–ª–∞–π–Ω –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –û–í–î–ü üí∞</h1>
        <div class="input-group">
            <label for="initialAmount">–ü–æ—á–∞—Ç–∫–æ–≤–∞ —Å—É–º–∞ (–≥—Ä–Ω, USD, EUR) üíµ:</label>
            <input type="text" id="initialAmount" placeholder="–Ω–∞–ø—Ä., 100,000">
        </div>
        <div class="input-group">
            <label for="additionalAmount">–©–æ—Ä—ñ—á–Ω–∞ –¥–æ–¥–∞—Ç–∫–æ–≤–∞ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—è üíµ:</label>
            <input type="text" id="additionalAmount" placeholder="–Ω–∞–ø—Ä., 100,000">
        </div>
        <div class="input-group">
            <label for="annualExpenses">–†—ñ—á–Ω—ñ –≤–∏—Ç—Ä–∞—Ç–∏ üí∏:</label>
            <input type="text" id="annualExpenses" placeholder="–Ω–∞–ø—Ä., 50,000">
        </div>
        <div class="input-group">
            <label for="interestRate">–†—ñ—á–Ω–∞ –≤—ñ–¥—Å–æ—Ç–∫–æ–≤–∞ —Å—Ç–∞–≤–∫–∞ (%) üìà:</label>
            <input type="number" id="interestRate" placeholder="–Ω–∞–ø—Ä., 15.00" step="0.01">
        </div>
        <button onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ üßÆ</button>
        <div id="results"></div>
    </div>

    <script>
        const translations = {
            uk: {
                title: "–û–Ω–ª–∞–π–Ω –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –û–í–î–ü üí∞",
                initialAmount: "–ü–æ—á–∞—Ç–∫–æ–≤–∞ —Å—É–º–∞ (–≥—Ä–Ω, USD, EUR) üíµ:",
                additionalAmount: "–©–æ—Ä—ñ—á–Ω–∞ –¥–æ–¥–∞—Ç–∫–æ–≤–∞ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—è üíµ:",
                annualExpenses: "–†—ñ—á–Ω—ñ –≤–∏—Ç—Ä–∞—Ç–∏ üí∏:",
                interestRate: "–†—ñ—á–Ω–∞ –≤—ñ–¥—Å–æ—Ç–∫–æ–≤–∞ —Å—Ç–∞–≤–∫–∞ (%) üìà:",
                calculate: "–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ üßÆ",
                year: "–†—ñ–∫",
                startAmount: "–ü–æ—á. —Å—É–º–∞",
                interest: "–í—ñ–¥—Å–æ—Ç–∫–∏",
                addInvest: "–î–æ–¥. —ñ–Ω–≤–µ—Å—Ç.",
                endAmount: "–ö—ñ–Ω—Ü. —Å—É–º–∞",
                finIndep: "–§—ñ–Ω. –Ω–µ–∑–∞–ª.",
                yes: "–¢–∞–∫ ‚úÖ",
                no: "–ù—ñ ‚ùå"
            },
            en: {
                title: "Online Government Bond Calculator üí∞",
                initialAmount: "Initial Amount (UAH, USD, EUR) üíµ:",
                additionalAmount: "Annual Additional Investment üíµ:",
                annualExpenses: "Annual Expenses üí∏:",
                interestRate: "Annual Interest Rate (%) üìà:",
                calculate: "Calculate üßÆ",
                year: "Year",
                startAmount: "Start Amount",
                interest: "Interest",
                addInvest: "Add. Invest.",
                endAmount: "End Amount",
                finIndep: "Fin. Indep.",
                yes: "Yes ‚úÖ",
                no: "No ‚ùå"
            }
        };

        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            document.title = translations[lang].title;
            document.querySelector('h1').textContent = translations[lang].title;
            document.querySelector('label[for="initialAmount"]').textContent = translations[lang].initialAmount;
            document.querySelector('label[for="additionalAmount"]').textContent = translations[lang].additionalAmount;
            document.querySelector('label[for="annualExpenses"]').textContent = translations[lang].annualExpenses;
            document.querySelector('label[for="interestRate"]').textContent = translations[lang].interestRate;
            document.querySelector('button[onclick="calculate()"]').textContent = translations[lang].calculate;
            
            // Update language switcher buttons
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.language-switcher button[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            // Update table headers if table exists
            const table = document.querySelector('table');
            if (table) {
                const headers = table.querySelectorAll('th');
                headers[0].textContent = translations[lang].year;
                headers[1].textContent = translations[lang].startAmount;
                headers[2].textContent = translations[lang].interest;
                headers[3].textContent = translations[lang].addInvest;
                headers[4].textContent = translations[lang].endAmount;
                headers[5].textContent = translations[lang].finIndep;
            }
        }

        function formatNumber(num) {
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function calculate() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value.replace(/,/g, ''));
            const additionalAmount = parseFloat(document.getElementById('additionalAmount').value.replace(/,/g, ''));
            const annualExpenses = parseFloat(document.getElementById('annualExpenses').value.replace(/,/g, ''));
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const years = 20;

            let currentAmount = initialAmount;
            const lang = document.documentElement.lang;
            let results = `<table><tr><th>${translations[lang].year}</th><th>${translations[lang].startAmount}</th><th>${translations[lang].interest}</th><th>${translations[lang].addInvest}</th><th>${translations[lang].endAmount}</th><th>${translations[lang].finIndep}</th></tr>`;

            for (let year = 1; year <= years; year++) {
                const interest = currentAmount * interestRate;
                const endAmount = currentAmount + interest + additionalAmount;
                const isFinanciallyIndependent = interest >= annualExpenses;

                results += `<tr>
                    <td>${year}</td>
                    <td>${formatNumber(currentAmount)}</td>
                    <td>${formatNumber(interest)}</td>
                    <td>${formatNumber(additionalAmount)}</td>
                    <td>${formatNumber(endAmount)}</td>
                    <td>${isFinanciallyIndependent ? translations[lang].yes : translations[lang].no}</td>
                </tr>`;

                currentAmount = endAmount;
            }

            results += '</table>';
            document.getElementById('results').innerHTML = results;
        }

        function formatInput(e) {
            let value = e.target.value.replace(/,/g, '');
            if (value !== '') {
                value = parseFloat(value).toLocaleString('en-US');
                e.target.value = value;
            }
        }

        document.getElementById('initialAmount').addEventListener('input', formatInput);
        document.getElementById('additionalAmount').addEventListener('input', formatInput);
        document.getElementById('annualExpenses').addEventListener('input', formatInput);
    </script>
