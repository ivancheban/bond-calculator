        <div class="input-group">

            <input type="text" id="additionalAmount" placeholder="–Ω–∞–ø—Ä., 100,000">

        <div class="input-group">

            <input type="text" id="annualExpenses" placeholder="–Ω–∞–ø—Ä., 50,000">

            <input type="number" id="interestRate" placeholder="–Ω–∞–ø—Ä., 15.00" step="0.01">
        </div>
        <button onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏ üßÆ</button>

    </div>

    <script>
        function formatNumber(num) {
            return num.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function calculate() {
            const initialAmount = parseFloat(document.getElementById('initialAmount').value.replace(/,/g, ''));
            const additionalAmount = parseFloat(document.getElementById('additionalAmount').value.replace(/,/g, ''));
            const annualExpenses = parseFloat(document.getElementById('annualExpenses').value.replace(/,/g, ''));
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const years = 20;

            let currentAmount = initialAmount;
            let results = '<table><tr><th>–†—ñ–∫</th><th>–ü–æ—á. —Å—É–º–∞</th><th>–í—ñ–¥—Å–æ—Ç–∫–∏</th><th>–î–æ–¥. —ñ–Ω–≤–µ—Å—Ç.</th><th>–ö—ñ–Ω—Ü. —Å—É–º–∞</th><th>–§—ñ–Ω. –Ω–µ–∑–∞–ª.</th></tr>';

            for (let year = 1; year <= years; year++) {
                const interest = currentAmount * interestRate;
                const endAmount = currentAmount + interest + additionalAmount;
                const isFinanciallyIndependent = interest >= annualExpenses;

                results += `<tr>
                    <td>${year}</td>
                    <td>${formatNumber(currentAmount)}</td>
                    <td>${formatNumber(interest)}</td>
                    <td>${formatNumber(additionalAmount)}</td>
                    <td>${formatNumber(endAmount)}</td>
                    <td>${isFinanciallyIndependent ? '–¢–∞–∫ ‚úÖ' : '–ù—ñ ‚ùå'}</td>
                </tr>`;

                currentAmount = endAmount;
            }

            results += '</table>';
            document.getElementById('results').innerHTML = results;
        }

        function formatInput(e) {
            let value = e.target.value.replace(/,/g, '');
            if (value !== '') {
                value = parseFloat(value).toLocaleString('en-US');
                e.target.value = value;
            }
        }

        document.getElementById('initialAmount').addEventListener('input', formatInput);
        document.getElementById('additionalAmount').addEventListener('input', formatInput);
        document.getElementById('annualExpenses').addEventListener('input', formatInput);
    </script>
